name: CI/CD Pipeline

# Определяет, когда запускать workflow
on:
  push:
    branches:
      - main

# Определяет jobs
jobs:
  build:
    # Указывает, что job будет выполняться на последней версии Ubuntu
    runs-on: ubuntu-latest

    steps:
    # Шаги для job build
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t your_dockerhub_username/your_project_name:latest .
        docker push your_dockerhub_username/your_project_name:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Шаги для job deploy
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SERVER_IP }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          docker pull your_dockerhub_username/your_project_name:latest
          docker stop your_container_name || true
          docker rm your_container_name || true
          docker run -d --name your_container_name -p 80:80 your_dockerhub_username/your_project_name:latest
        EOF
