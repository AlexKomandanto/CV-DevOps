name: CI/CD Pipeline

# Определяет, когда запускать workflow
on:
  push:
    branches:
      - main

# Определяет jobs
jobs:
  build:
    # Указывает, что job будет выполняться на последней версии Ubuntu
    runs-on: ubuntu-latest

    steps:
    # Шаги для job build
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List files for debugging
      run: |
        echo "Listing files in the root directory:"
        ls -la

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t komandanto666514/CV-DevOps:latest .
        docker push komandanto666514/CV-DevOps:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Шаги для job deploy
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SERVER_IP }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          docker pull komandanto666514/CV-DevOps:latest
          docker stop CV-DevOps || true
          docker rm CV-DevOps || true
          docker run -d --name CV-DevOps -p 80:80 komandanto666514/CV-DevOps:latest
        EOF
