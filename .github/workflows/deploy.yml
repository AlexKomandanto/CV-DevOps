name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List files for debugging
      run: |
        echo "Listing files in the root directory:"
        ls -la

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t komandanto666514/cv-devops:latest .
        docker push komandanto666514/cv-devops:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SERVER_IP }}

    - name: List files in .ssh directory for debugging
      run: |
        echo "Listing files in the .ssh directory:"
        ls -la ~/.ssh

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          docker pull komandanto666514/cv-devops:latest
          docker stop cv-devops-container || true
          docker rm cv-devops-container || true
          docker run -d --name cv-devops-container -p 80:80 komandanto666514/cv-devops:latest
        EOF
